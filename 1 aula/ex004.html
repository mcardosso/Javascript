<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site</title>
    <style>
        body{
            font: normal 30px arial;
        }
    </style>
</head>
<body>
    <script>
        name = window.prompt('What"s your name')
        document.write (`Hi, ${name}! Your name have ${name.length} letters. <br/>`)
        document.write(`Your name in uppercase is ${name.toUpperCase()} <br/>`)
        document.write(`Your name in lowercase is ${name.toLowerCase()}`) 
        
    </script>
</body>
</html>
